<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="container">
		<div class="canvas_window">
			<!-- <h1>ㅎㅇㅎㅇ2</h1> -->			
			<canvas id="three-canvas"></canvas>
		</div>
		<div class="tools_window">
			<form class="front_wall">
				벽 가로 길이:<br>
				<input id="f_wallWidth" type="number" value="2"><br><br>
				벽 세로 길이:<br>
				<input id="f_wallHeight" type="number" value="2"><br><br>
				타일 가로 길이:<br>
				<input id="f_tileWidth" type="number" value="0.6"><br><br>
				타일 세로 길이:<br>
				<input id="f_tileHeight" type="number" value="0.6"><br><br>
			</form>

			<form class="side_wall">
				벽 가로 길이:<br>
				<input id="s_wallWidth" type="number" value="2"><br><br>
				타일 가로 길이:<br>
				<input id="s_tileWidth" type="number" value="0.6"><br><br>
				타일 세로 길이:<br>
				<input id="s_tileHeight" type="number" value="0.6"><br><br>
			</form>


			<form class="floor">
				타일 가로 길이:<br>
				<input id="fl_tileWidth" type="number" value="0.6"><br><br>
				타일 세로 길이:<br>
				<input id="fl_tileHeight" type="number" value="0.6"><br><br>
			</form>
		</div>
	</div>
</body>
</html>
